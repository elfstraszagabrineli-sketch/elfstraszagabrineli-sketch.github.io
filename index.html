<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ESTEPONA Happy Paws</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; background:#fff; color:#222; }
  header { background:#27ae60; color:#fff; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; }
  header .lang-switch button { background:transparent; border:none; color:#fff; cursor:pointer; font-weight:bold; margin-left:1rem; }
  main { max-width:600px; margin:2rem auto; padding:0 1rem; }
  h1 { font-size:2rem; margin-bottom:0.2rem; }
  .contact-links a { display:inline-block; margin-right:1rem; color:#27ae60; text-decoration:none; font-weight:bold; }
  .prices { background:#f1f1f1; padding:1rem; margin:1.5rem 0; border-radius:8px; }
  form { display:flex; flex-direction: column; gap:0.8rem; }
  input, textarea { padding:0.5rem; border:1px solid #ccc; border-radius:4px; font-size:1rem; }
  button.submit { background:#27ae60; border:none; color:#fff; padding:0.7rem; font-weight:bold; border-radius:4px; cursor:pointer; }
  footer { text-align:center; font-size:0.8rem; color:#666; margin:2rem 0; }
</style>
</head>
<body>

<header>
  <div>ESTEPONA Happy Paws</div>
  <div class="lang-switch">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('es')">ES</button>
  </div>
</header>

<main>
  <h1 id="title">Dog Walking & Petsitting</h1>
  <div class="contact-links">
    <a href="https://wa.me/34652246574" target="_blank">WhatsApp</a>
    <a href="https://t.me/happyestepona" target="_blank">Telegram</a>
  </div>

  <section class="prices">
    <h2 id="prices-title">Prices</h2>
    <p id="price-walk">10 euros for half-hour dog walk</p>
    <p id="price-sitting">In-house petsitting hourly rate by agreement</p>
  </section>

  <section>
    <h2 id="contact-title">Contact Us</h2>
    <form action="mailto:esteponapaws@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
      <button type="submit" class="submit">Send</button>
    </form>
  </section>
</main>

<footer>© 2025 ESTEPONA Happy Paws</footer>

<script>
  const langText = {
    en: {
      title: "Dog Walking & Petsitting",
      "prices-title": "Prices",
      "price-walk": "10 euros for half-hour dog walk",
      "price-sitting": "In-house petsitting hourly rate by agreement",
      "contact-title": "Contact Us"
    },
    es: {
      title: "Paseo de Perros y Cuidado",
      "prices-title": "Precios",
      "price-walk": "10 euros por media hora de paseo",
      "price-sitting": "Cuidado en casa tarifa por hora a convenir",
      "contact-title": "Contáctanos"
    }
  };
  function setLang(lang){
    for(const id in langText[lang]){
      document.getElementById(id).textContent = langText[lang][id];
    }
  }
</script>

</body>
</html>
